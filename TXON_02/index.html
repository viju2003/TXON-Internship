<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" Â  />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"> -->
    <link rel="shortcut icon" href="./assets/imgs/favicon.svg" type="image/x-icon">
    <title>calculater</title>
</head>

<body>
    <div id="calculater">
        <input type="text" id="display" disabled>
        <br />
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button><i class="bi bi-brightness-high-fill" id="toggleDark" onclick="myFunction()"></i></button>
        <button id="/" class="operator">/</button>
        <br />
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">*</button>
        <br />
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br />
        <button id="3">3</button>
        <button id="2">2</button>
        <button id="1">1</button>
        <button id="+" class="operator">+</button>
        <br />
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="." class="operator">.</button>
        <button id="=" class="operator">=</button>
    </div>
</body>
<script>
    const display = document.querySelector("#display")
    const button = document.querySelectorAll("button")
    const toggle = document.getElementById('toggleDark');
    const body = document.querySelector('body');

    function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
    toggle.addEventListener('click', function () {
        this.classList.toggle('bi-moon');
        if (this.classList.toggle('bi-brightness-high-fill')) {
            body.style.background = 'white';
            body.style.color = 'black';
            body.style.transition = '2s';
        } else {
            body.style.background = 'black';
            body.style.color = 'white';
            body.style.transition = '2s';
        }
    });
    button.forEach((btn) => {
        btn.addEventListener("click", () => {
            if (btn.id === "=") {
                display.value = eval(display.value);
            } else if (btn.id === "ac") {
                display.value = "";
            }
            else if (btn.id === "de") {
                display.value = display.value.slice(0, -1);
            } else {
                display.value += btn.id;
            }
        })
    })
</script>

</html>
